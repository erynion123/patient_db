<div class="form-wrapper">
<div class="container">
  <form name="patientForm" novalidate>
    <h1>Enter patient details</h1>
    <div class="form-group">
      <input type="text" ng-model="patient.fname" required="required"/>
      <label class="control-label" for="input">First Name</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="text" ng-model="patient.lname" required="required"/>
      <label class="control-label" for="input">Last Name</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="text" ng-model="patient.age" required="required"/>
      <label class="control-label" for="input">Age</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <select ng-model="patient.gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <label class="control-label" for="select">Gender</label><i class="bar"></i>
    </div>
    <div>
      <p>Dob</p>
      <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="patient.dob" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
    </div>
    <div class="form-group">
      <input type="tel" ng-model="patient.phone" required="required"/>
      <label class="control-label" for="input">Phone</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <textarea ng-model="patient.freeText"></textarea>
      <label class="control-label" for="textarea">Free Text area</label><i class="bar"></i>
    </div>
  </form>

  <div ng-show="err_msg" class="errorBox">
    <p class="errorMsg">*{{err_msg}}</p>
  </div>

  <div class="button-container">
    <button class="button" type="button" ng-click="validate()"><span>Submit</span></button>
  </div>
</div>
</div>
