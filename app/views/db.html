<h1>Patients Directory</h1>

<input ng-model="searchText" class="form-control" placeholder="Search Patient..">
<br>
<table class="table table-striped table-responsive"> 
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
		<th>Dob</th>
		<th>Phone</th>
		<th>Free text</th>
	</tr>
	<tr ng-repeat="item in data | filter:searchText">
		<td>{{item.fname}}</td>
		<td>{{item.lname}}</td>
		<td>{{item.age}}</td>
		<td>{{item.dob}}</td>
		<td>{{item.phone}}</td>
		<td>{{item.freeText}}</td>
	</tr>
</table>
